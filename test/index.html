<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
	<title>Magnifier Demo</title>
  <script type="text/javascript" charset="utf-8" src="../lib/prototype.js"></script>
  <script type="text/javascript" charset="utf-8" src="../lib/scriptaculous.js?load=effects"></script>
  <script type="text/javascript" charset="utf-8" src="../js/easing.js"></script>
  <script type="text/javascript" charset="utf-8" src="../js/magnifier.js"></script>
  
  <style type="text/css" media="screen">
    a img {
      border-style: none;
    }
    
    .magnified-container {
      height: 150px;
      overflow: hidden;
      width: 150px;
    }
    
    .magnifier img {
      display: block;
    }
    
    .test {
      padding: 15px 75px;
    }
  </style>
</head>

<body>
  <div class="test">
    <h2>Drag Mode</h2>
    <p>Click to activate</p>
    <a class="magnifier drag" href="images/big.jpeg">
      <img src="images/small.jpeg" />
    </a>
    <h2>Zoom Mode</h2>
    <p>Hover to activate</p>
    <a class="magnifier zoom" href="images/big.jpeg">
      <img src="images/small.jpeg" />
    </a>
    <h2>Pan Mode</h2>
    <p>Click to activate</p>
    <a class="magnifier pan" href="images/big.jpeg">
      <img src="images/small.jpeg" />
    </a>
  </div>
  
  <script type="text/javascript" charset="utf-8">
      function runTest() {
        new Magnifier('.magnifier.zoom', { mode: Magnifier.Modes.MouseZoom });
        new Magnifier('.magnifier.drag', { mode: Magnifier.Modes.MouseDrag });
        new Magnifier('.magnifier.pan', { mode: Magnifier.Modes.MousePan });
      }

      Event.observe(window, "load", runTest);
  </script>
</body>
</html>
